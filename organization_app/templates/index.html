<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/style.css">
    <title>Homepage</title>
  </head>
  <body>
    {% if session.username %}
    <div class="header">
      <h1>Organization app</h1>
    </div>
    <div class="content">    
      <p>You are logged in as {{ session.username }}  
      <a href="/logout">Log out</a>
      </p>
      <h2>To do-lists:</h2>
      {{list}}
      {% for list in lists %}
      <a href="/list/{{ list[1] }}">{{list[0]}}</a><br>
      {% endfor %}
      <br>
      <a href="/create_list">Create a new list</a>
      <br>
      <a href="/remove_lists">Remove a list</a>
    </div>
    {% else %}
    <div class="header">
      <h1>Organization app</h1>
    </div>
    <div class="content">
      <form action="/login" method="POST">
      <h2>Login</h2>
      <p>Username:<br>
      <input type="text" name="username"></p>
      <p>Password:<br>
      <input type="password" name="password"></p>
      <input type="submit" value="Login"><br>
      <p>
      <a href="/register">Register</a>
      </form>
      {% endif %}
    </div>
  </body>
</html>
